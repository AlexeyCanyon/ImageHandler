<!DOCTYPE html>
<html>
    <head>
        <title>Карта</title>
        <script src="note.js"></script>
        <script src="https://maps.api.2gis.ru/2.0/loader.js"></script>
	    <script src="map.js"></script>
    </head>
    <body>
        <div id="top">
            <label>Вид отображения меток</label>
            <select id="mapType" onchange="changeMapType()">
                <option value="По месту хранения">По месту хранения</option>
                <option value="По месту создания">По месту создания</option>
            </select>
            <label>Временной период</label>
            <input type="number" step="1" value="-8000" id="lowYear" style="width: 55px" >-
            <input type="number" step="1" value="2050" id="highYear" style="width: 55px">г.
            <button id="setDateRangeButton">ОК</button>
            <button id="deleteRectanglesButton">Убрать все области</button>
            <button onclick="alert('Для создания области двойной щелчок\nДля удаления области щелчок правой кнопкой мыши')">Справка</button>
        </div>
        <div id="map" style="width: 100%; height: 650px;"></div>
    </body>
</html>
